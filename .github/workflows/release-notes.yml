name: Auto Release Notes

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, closed]
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Release Draft
        # Release-drafter reads config from default branch (main) via GitHub API
        # Make sure .github/release-drafter.yml exists in your main branch
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

